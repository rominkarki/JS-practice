<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>using events in javascripts on mouse clicks</h1>
	<button onclick="facebook()">Facebook</button>
	<button onmouseenter="twitter()">Twitter</button>
	<button onmouseup ="whatsapp()">Whatsapp</button>
	<button onmouseleave="youtube()">Youtube</button>

	<script type="text/javascript">
		function facebook () {
		document.body.style.backgroundColor = '#3b5999'; //changes bg color
		document.body.style.color = 'white'; //changes font color
		}

		function twitter () {
		document.body.style.backgroundColor = '#00aced';
		document.body.style.color = 'black';
		}

		function whatsapp () {
		document.body.style.backgroundColor = '#25d366';
		document.body.style.color = 'purple';
		}

		function youtube () {
		document.body.style.backgroundColor = '#cd201f';
		document.body.style.color = 'yellow';
		}
	</script>

</body>
</html>
