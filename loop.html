<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">

		// While loop
		var i = 1;
		while(i<=5){
			document.write(i);
			i ++;
			document.write("<br>");
		}

		//multiplication of 2
		var a = 2;
		var b = 1;
		while(a<=20){
			document.write("2"+"*"+b+"="+a);
			a = a + 2;
			b++;
			document.write("<br>");
		}

		//do while loop
		var x = 1;
		do {
			document.write(x);
			x++;
			document.write("<br>")
		}while(x<=10);

		//for loop
		for( var m = 1; m <= 5; m++){
			document.write(m);
			document.write("<br>");
		}



	</script>

</body>
</html>
