<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		var text = " welcome to nepathya college";
		var address = "janakinagar";

		document.write(text.length);
		document.write("<br>");

		document.write(text.charAt(12));
		document.write("<br>");

		document.write(text.indexOf("e"));
		document.write("<br>");

		document.write(text.indexOf("to"));
		document.write("<br>");

		document.write(text.replace("to", "2"));
		document.write("<br>");

		document.write(text.toUpperCase());
		document.write("<br>");

		document.write(text.toLowerCase());
		document.write("<br>");

		document.write(text.concat(address));
		document.write("<br>");



	</script>

</body>
</html>
