<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
	document.write(Math.PI); //value of pi
	document.write("<br>");

	document.write(Math.round(9.5555)); //round off
	document.write("<br>");

	document.write(Math.pow(4,3)); //power
	document.write("<br>");

	document.write(Math.sqrt(25)); //squareroot
	document.write("<br>");

	document.write(Math.abs(-23)); //absolute positive value
	document.write("<br>");
	
	document.write(Math.ceil(4.2)); //like round off ceil adds 1 increment
	document.write("<br>");

	document.write(Math.floor(3.99)); //decrement removes decimal
	document.write("<br>");

	document.write(Math.min(4,5,9,88,22,333,-45));	//minimun value
	document.write("<br>");

	document.write(Math.max(4,5,9,88,22,333,-45));	//maximum value
	document.write("<br>");

	document.write(Math.random()); //generate random function
	document.write("<br>");
	</script>

</body>
</html>
