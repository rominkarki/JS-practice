<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="div1"> Div 1 content
		<button onclick="myfun('div1')"> Print div 1</button>
	</div>
	<div id="div2"> Div 2 content
		<button onclick="myfun('div2')"> Print div 2</button>
	</div>
	<div id="div3"> Div 3 content
		<button onclick="myfun('div3')"> Print div 3</button>
	</div>
	
	<button onclick="printwhole()">Print whole page</button>

	<script type="text/javascript">
		function printwhole () {
			window.print(); //to print whole page
		}
		function myfun (paravalue){
			var backup = document.body.innerHTML;
			var divcontent = document.getElementById(paravalue).innerHTML;
			document.body.innerHTML = divcontent;
			window.print();
			document.body.innerHTML = backup;
		}

	</script>

</body>
</html>
